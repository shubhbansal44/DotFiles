bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
#bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, P, exec, $colorPicker | wl-copy 
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, ESCAPE, exec, wlogout
bind = Ctrl, Escape, exec, killall waybar || waybar

# Screenshots
bind = , Print, exec, bash -c 'grimblast copysave screen && notify-send -u low -i camera-photo "ðŸ“¸ Screenshot Taken" "Saved full screen & copied to clipboard"'
bind = $mainMod, Print, exec, bash -c 'grimblast copysave active && notify-send -u low -i camera-photo "ðŸ“¸ Screenshot Taken" "Saved active window & copied to clipboard"'
bind = $mainMod ALT, Print, exec, bash -c 'grimblast copysave area && notify-send -u low -i camera-photo "ðŸ“¸ Screenshot Taken" "Saved selected area & copied to clipboard"'

# Volume and Media
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

