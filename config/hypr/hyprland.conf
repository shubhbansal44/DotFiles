# AUTOGENERATED HYPR CONFIG
# Use the example from /examples/hypr.conf or refer to the Hyprland wiki for help
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

#autogenerated = 1

# MONITORS
monitor=,preferred,auto,1,mirror,DP-1

# PROGRAMS
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$browser = brave --enable-features=UseOzonePlatform --ozone-platform=wayland
$notes = obsidian
$editor = code
$colorPicker = hyprpicker

# AUTOSTART
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=/usr/bin/dunst
exec-once=waybar
exec-once = swww-daemon
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = rm "$HOME/.cache/cliphist/db"
exec-once = hypridle
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = kitty -e bash -c "fastfetch; exec bash"

# ENVIRONMENT VARIABLES
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# LOOK AND FEEL

# General appearance and behavior
general { 
    gaps_in = 1
    gaps_out = 1
    border_size = 1
    col.active_border =  rgb(24223A) rgb(23273A) rgb(24273A) rgb(27273A) 45deg
    col.inactive_border = rgb(24273A) rgb(24273A) rgb(24273A) rgb(27273A) 45deg
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# Window decorations, opacity and blur
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.7
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        vibrancy = 0.1696
        ignore_opacity = true
    }
}

# Window animations
animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
}

# INPUT DEVICES
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    # force_no_accel = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# KEYBINDINGS
$mainMod = SUPER
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, bash -c "$browser & sleep 0.1 && hyprctl dispatch workspace 3"
bind = $mainMod, O, exec, $notes
bind = $mainMod, C, exec, bash -c "$editor & sleep 0.1 && hyprctl dispatch workspace 2"
bind = $mainMod, S, exec, kitty -e nvim
bind = $mainMod, Q, killactive,
bind = $mainMod, R, exit,
bind = $mainMod, W, exec, ~/.local/bin/toggle-waybar.sh
bind = $mainMod, M, exec, bash -c "spotify & sleep 0.1 && hyprctl dispatch workspace 5"
bind = $mainMod, F, exec, bash -c "$fileManager & sleep 0.1 && hyprctl dispatch workspace 4"
bind = $mainMod, J, exec, kitty --class cava-visualizer cava
bind = $mainMod SHIFT, W, togglefloating,
bind = $mainMod, A, exec, $menu
# bind = $mainMod, P, pseudo
bind = $mainMod SHIFT, J, togglesplit
bind = $mainMod, N, exec, ~/.local/bin/change_wallpaper.sh	
bind = $mainMod, space, exec, kitty --class code-fzf ~/.local/bin/code-fzf.sh
bind = $mainMod SHIFT, SPACE, exec, kitty --class code-file-fzf ~/.local/bin/code-file-fzf.sh
bind = $mainMod, E, exec, rofimoji --selector rofi --action copy --hidden-descriptions
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
